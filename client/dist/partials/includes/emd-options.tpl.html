<div class="options transition">
    <ul>
        <li ng-repeat="opt in options"
            class="hand"
            emd-change-location-to={{opt.location}}>
            <i class="fa fa-{{opt.icon}}"></i>
        </li>

        <li class="plus-info">
            <i class="fa fa-plus"></i>
        </li>
    </ul>
</div>
