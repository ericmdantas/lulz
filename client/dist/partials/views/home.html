<div class="main-container transition center-container">
    <div class="filter-container">
        <i class="fa fa-search search"></i>

        <input type="text"
               class="filter no-outline form-control input-lg"
               placeholder="I wanna check out.."
               maxlength="44"
               ng-model="search"
               autofocus/>
    </div>

    <div class="card transition"
         ng-repeat="post in homeCtrl.posts | filter: search | orderBy: '-createdAt' track by $index">

        <h1 class="title hand">{{post.title}}</h1>

        <div class="post-content">

            <img ng-src="{{post.imageUrl}}" />

            <div class="post-info right transition">
                <div class="smile hand transition"
                      ng-click="homeCtrl.smileAtPost(post._id)">

                      <i class="fa fa-smile-o"></i>

                     {{post.smiles}}
                </div>
            </div>
        </div>
    </div>
</div>
