<div class="main-container transition center-container" id="home">
    <div class="filter-container">
        <i class="fa fa-search search"></i>

        <input type="text"
               class="filter no-outline form-control input-lg"
               placeholder="I wanna check out.."
               maxlength="44"
               ng-model="search.title"
               autofocus/>
    </div>

    <div class="card transition"
         ng-repeat="post in filteredPosts = (homeCtrl.posts | filter: search) | orderBy: '-createdAt' track by $index">

        <span class="title" ng-bind="post.title"></span>

        <div class="post-content">

            <img ng-src="{{post.imageUrl}}" />

            <div class="post-info right transition">
                <div class="smile hand transition"
                      ng-click="homeCtrl.smileAtPost(post._id)">

                      <i class="fa fa-smile-o"></i>

                     <span ng-bind="post.smiles"></span>
                </div>
            </div>
        </div>
    </div>

    <div ng-hide="filteredPosts.length">
        <div class="card transition">
            <span class="title">Ooops! Nothing found for "<span ng-bind="search.title"></span>".</span>
        </div>
    </div>

    <emd-moar-funnies class="hidden" load-more="homeCtrl.loadMore()"></emd-moar-funnies>
</div>
