<div class="main-container transition center-container">
    <div class="filter-container">
        <i class="fa fa-search search"></i>

        <input type="text"
               class="filter no-outline"
               placeholder="I wanna check out.."
               maxlength="44"
               ng-model="search"
               autofocus/>
    </div>

    <div class="card transition"
         ng-repeat="post in mainCtrl.posts | filter: search | orderBy: '-createdAt'">

        <h1 class="title hand">{{post.title}}</h1>

        <div class="post-content">

            <img ng-src="{{post.imageUrl}}" />

            <div class="post-info right transition">
                <span class="smile hand">
                    <i class="fa fa-smile-o"></i>
                     {{post.smiles}}
                </span>

                <span class="comment hand">
                    <i class="fa fa-comments-o"></i>
                    {{post.comments}}
                </span>
            </div>
        </div>
    </div>
</div>
